<style>

.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: white;
  margin: 30px;
  align-items: center;
  justify-content: center;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 200px;
  height: 200px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
.header {
    background-color: white;
}
.scrollbar
{
	margin-left: 30px;
	float: left;
	height: 300px;
	width: 65px;
	background: #F5F5F5;
	overflow-y: scroll;
	margin-bottom: 25px;
}
.albumart {
  width:100%;
}
.header {
  font-family: 'Space Mono', monospace;
}
.nav-link {
  opacity: 1;
}
.nav-link:hover {
  transition: 0.6s;
}
.details {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}
.btn.btn-link, .btn.btn-link:hover, .btn.btn-link:visited, .btn.btn-link:focus  {
  color: white;
  font-size: 15px;
  padding: 16px 32px;
  display:inline-block;
  white-space: nowrap;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: 200;
  text-decoration: none;
}

.al:hover .albumart {
  opacity: 0.4;
  transition: 0.7s;
}
.al:hover .details {
  opacity: 1;
}
.amod {
  position:relative;
}
.close {
  padding: 10px;
}
.modal-content  {
    -webkit-border-radius: 4px !important;
    -moz-border-radius: 4px !important;
    border-radius: 4px !important; 
    border-style: none !important;
}
.modalimg {
  width: 70%;
  height: 70%;
}
.container-fluid > div {
  padding: 10px;
  align-items: center;
}
.table {
  font-size: 12px;
  text-align: left;
}
.table td, .table th {
  padding: 0 !important;
}
.bigTitle {
  font-family: 'Tiempos Headline Regular Italic';
  display:inline;
}
.bigArtist {
  margin-top: -7px;
}
.bigTitle:hover {
  animation: color-shift 1.5s normal forwards;
  
}

@keyframes color-shift {
  50% {
    color: #fada5e;
  }
  100% {
    color: gray;
  }
}
.dropdown-menu {
  display:none;
}
.dropdown-menu > a {
  font-family: Arial, Helvetica, sans-serif;
}
.dropdown-menu > a:hover {
  background-color: #fada5e; 
  transition: 0.5s;
}

</style>
